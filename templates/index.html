<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chat - Ollama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .upload-area {
            border: 2px dashed rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #888;
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
        }

        .document-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .document-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .document-item.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .document-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .document-info {
            font-size: 0.75rem;
            color: #888;
        }

        .delete-btn {
            background: rgba(255, 100, 100, 0.2);
            border: none;
            color: #ff6464;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .delete-btn:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        /* Main chat area */
        .chat-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header p {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector label {
            color: #888;
            font-size: 0.85rem;
        }

        #model-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #e4e4e4;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            min-width: 180px;
            transition: border-color 0.3s ease;
        }

        #model-select:hover,
        #model-select:focus {
            border-color: #00d4ff;
        }

        #model-select option {
            background: #1a1a2e;
            color: #e4e4e4;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-sources {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .message-sources summary {
            cursor: pointer;
            color: #00d4ff;
        }

        .source-item {
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: #aaa;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #00d4ff;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        #send-btn:hover {
            transform: scale(1.02);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .status-bar.error {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
        }

        .status-bar.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                max-height: 200px;
            }
        }

        /* Markdown styles for assistant messages */
        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3,
        .message.assistant .message-content h4,
        .message.assistant .message-content h5,
        .message.assistant .message-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #00d4ff;
        }

        .message.assistant .message-content h1:first-child,
        .message.assistant .message-content h2:first-child,
        .message.assistant .message-content h3:first-child {
            margin-top: 0;
        }

        .message.assistant .message-content h1 { font-size: 1.4em; }
        .message.assistant .message-content h2 { font-size: 1.25em; }
        .message.assistant .message-content h3 { font-size: 1.1em; }

        .message.assistant .message-content p {
            margin: 0.75em 0;
        }

        .message.assistant .message-content p:first-child {
            margin-top: 0;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0.75em 0;
            padding-left: 1.5em;
        }

        .message.assistant .message-content li {
            margin: 0.35em 0;
        }

        .message.assistant .message-content code {
            background: rgba(0, 212, 255, 0.15);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #00ff88;
        }

        .message.assistant .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin: 0.75em 0;
            overflow-x: auto;
        }

        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: #e4e4e4;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .message.assistant .message-content blockquote {
            border-left: 3px solid #00d4ff;
            margin: 0.75em 0;
            padding: 0.5em 0 0.5em 1em;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 0 8px 8px 0;
            color: #aaa;
        }

        .message.assistant .message-content a {
            color: #00d4ff;
            text-decoration: none;
        }

        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }

        .message.assistant .message-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1em 0;
        }

        .message.assistant .message-content table {
            border-collapse: collapse;
            margin: 0.75em 0;
            width: 100%;
        }

        .message.assistant .message-content th,
        .message.assistant .message-content td {
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            text-align: left;
        }

        .message.assistant .message-content th {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
        }

        .message.assistant .message-content strong {
            color: #fff;
            font-weight: 600;
        }

        .message.assistant .message-content em {
            color: #ccc;
        }
    </style>
    <!-- Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Documents</h2>

            <div class="upload-area" id="upload-area">
                <div class="upload-icon">+</div>
                <div class="upload-text">Click or drag PDF to upload</div>
                <input type="file" id="file-input" accept=".pdf">
            </div>

            <div id="status-bar" class="status-bar" style="display: none;"></div>

            <div class="documents-list" id="documents-list">
                <!-- Documents will be populated here -->
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="chat-header-top">
                    <h1>PDF RAG Chat</h1>
                    <div class="model-selector">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                </div>
                <p>Upload a PDF and ask questions about its content. Powered by Ollama.</p>
            </header>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! Upload a PDF document using the sidebar, then ask me any questions about it.
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Ask a question about your document..." autocomplete="off">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // State
        let selectedDocId = null;
        let selectedModel = null;
        let isLoading = false;

        // Elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const statusBar = document.getElementById('status-bar');
        const documentsList = document.getElementById('documents-list');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');

        // Upload handling
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        async function uploadFile(file) {
            showStatus('Uploading and processing PDF...', 'info');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const data = await response.json();
                showStatus(`Uploaded: ${data.filename} (${data.chunks} chunks)`, 'success');
                selectedDocId = data.doc_id;
                loadDocuments();

                addMessage('assistant', `Document "${data.filename}" has been processed successfully. It contains ${data.chunks} text chunks. You can now ask questions about it!`);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            statusBar.textContent = message;
            statusBar.className = 'status-bar ' + type;
            statusBar.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 5000);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();

                documentsList.innerHTML = '';
                documents.forEach(doc => {
                    const item = document.createElement('div');
                    item.className = 'document-item' + (doc.doc_id === selectedDocId ? ' selected' : '');
                    item.innerHTML = `
                        <div class="document-name">${doc.filename}</div>
                        <div class="document-info">${doc.chunks} chunks</div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.doc_id}', event)">Delete</button>
                    `;
                    item.addEventListener('click', () => selectDocument(doc.doc_id));
                    documentsList.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        function selectDocument(docId) {
            selectedDocId = docId;
            document.querySelectorAll('.document-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        async function deleteDocument(docId, event) {
            event.stopPropagation();
            if (!confirm('Delete this document?')) return;

            try {
                await fetch(`/api/documents/${docId}`, { method: 'DELETE' });
                if (selectedDocId === docId) selectedDocId = null;
                loadDocuments();
            } catch (error) {
                showStatus('Failed to delete document', 'error');
            }
        }

        // Chat handling
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            addMessage('user', message);
            messageInput.value = '';
            isLoading = true;
            sendBtn.disabled = true;

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading-message';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Thinking...</span>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        doc_id: selectedDocId,
                        model: selectedModel
                    })
                });

                const data = await response.json();

                // Remove loading indicator
                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error(data.detail || 'Chat failed');
                }

                addMessage('assistant', data.answer, data.sources);
            } catch (error) {
                loadingDiv.remove();
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(role, content, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="message-sources">
                        <details>
                            <summary>View sources (${sources.length})</summary>
                            ${sources.map(s => `
                                <div class="source-item">${escapeHtml(s.text)}</div>
                            `).join('')}
                        </details>
                    </div>
                `;
            }

            // Use markdown rendering for assistant messages, plain text for user
            const renderedContent = role === 'assistant'
                ? renderMarkdown(content)
                : escapeHtml(content);

            messageDiv.innerHTML = `
                <div class="message-content">${renderedContent}</div>
                ${sourcesHtml}
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderMarkdown(text) {
            // Configure marked options
            marked.setOptions({
                breaks: true,        // Convert \n to <br>
                gfm: true,           // GitHub Flavored Markdown
                headerIds: false,    // Don't add IDs to headers
                mangle: false        // Don't mangle email addresses
            });
            return marked.parse(text);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Model selector handling
        modelSelect.addEventListener('change', (e) => {
            selectedModel = e.target.value;
        });

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();

                modelSelect.innerHTML = '';

                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        if (model.name === data.current) {
                            option.selected = true;
                            selectedModel = model.name;
                        }
                        modelSelect.appendChild(option);
                    });
                } else {
                    modelSelect.innerHTML = '<option value="">No models found</option>';
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                modelSelect.innerHTML = '<option value="">Failed to load models</option>';
            }
        }

        // Initial load
        loadModels();
        loadDocuments();
    </script>
</body>
</html>
